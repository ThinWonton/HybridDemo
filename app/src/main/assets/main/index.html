<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hybrid Test Page</title>
    <link href="" rel="stylesheet">
    <script type="text/javascript">
    function sayHello() {
        alert("hello world");
    }

    function onAlert() {
        console.log('onAlert method.');
        alert("onAlert");
    }

    function onConfirm() {
        console.log('onConfirm method.');
        var agree = confirm('确定吗?');

        if (agree == true) {
            alert("true");
        } else {
            alert("false");
        }

    }

    function onPrompt() {
        console.log('onPrompt method.');
        var name = prompt("请输入您的名字")
        if (name != null && name != "") {
            alert("你好，" + name + "！今天过得好吗？");
        }
    }

function showToast(){
console.log('showToast method.');
JSObject.showToast('showToast called.');
}




    </script>
</head>

<body>
<div>
    <p>
        <button onclick="sayHello()">javascript调用sayHello()</button>
        <br/>
        <input type="button" value="alert" onclick="onAlert()"/>
        <br/>
        <input type="button" value="confirm" onclick="onConfirm()"/>
        <br/>
        <input type="button" value="prompt" onclick="onPrompt()"/>
        <br/>
    </p>
</div>

<div>
    <p>调用native</p>
    <button onclick="showToast()">调用native的接口</button>
    <br/>
</div>


<div>
    <p>url</p><br/>
    <a href="http://www.baidu.com">百度链接</a>

</div>
</body>

</html>
