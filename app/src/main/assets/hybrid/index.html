<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>hybrid demo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="bridge.js"></script>
    <script type="text/javascript">
    function sayHello(name) {
        return "hello " + name;
    }
    </script>
</head>

<body>
    <h1>webview</h1>
    <br/>
    <button id="button1">Web 调用 Native：获取 Model</button>
    <br/>
    <button id="button2">Web 调用 Native：简单运算</button>
    <script type="text/javascript">
    document.querySelector("#button1").addEventListener("click", function() {
        Bridge.callByJS({
            name: 'model', //函数名
            callback: function(ret) { //回调处理
                __log('callByJS callback', JSON.stringify(ret));
                alert("Model = " + ret.result);
            }
        });
    }, false);

    document.querySelector("#button2").addEventListener("click", function() {
        var num1 = 1;
        var num2 = 2;
        Bridge.callByJS({
            name: 'add',
            param: {
                num1: num1,
                num2: num2
            },
            callback: function(ret) {
                __log('callByJS callback', JSON.stringify(ret));
                alert(num1 + ' + ' + num2 + ' = ' + ret.result);
            }
        });
    }, false);
    </script>
</body>

</html>
